<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="signUp.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- signUp -->
     <div class="container">
        <div class="form-container">
            <form>
                <div class="top-form">
               <a href="index.html" class="logo">MORENT</a>
               </div>
               <div class="form-group">
                <div class="user-name">
                    <div class="input-label">
                        <!-- first name -->
                    <label for="name">First Name</label>
                    <div class="input-icon">
                    <i class="fa-solid fa-user-plus"></i>
                    <input type="text" placeholder="Enter your first name" required>
                    </div>
                    </div>
                    <!-- last-name -->
                     <div class="input-label">
                    <label for="name">Last Name</label>
                    <div class="input-icon">
                    <i class="fa-solid fa-user-plus"></i>
                    <input type="text" placeholder="Enter your Last name">
                    </div>
                    </div>
                </div>

                <!-- username -->
                 <div class="input-label">
                    <label for="name">Username</label>
                   <div class="input-icon">
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="text" placeholder="Enter your Username" required>
                    </div>
                    </div>
                    <!-- email -->
                     <div class="input-label">
                    <label for="name">Email</label>
                   <div class="input-icon">
                    <i class="fa-regular far fa-envelope"></i>
                    <input type="email" placeholder="Enter your email" required>
                    </div>
                    </div>

                     <!-- password -->
                     <div class="input-label">
                    <label for="name">Password</label>
                   <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-regular fa-eye-slash" id="show-hide"></i>
                    <input type="password"  id="pass-input" placeholder="Enter your password" required>
                    </div>
                    <span class="password-info">Minimum length is 8 characters</span>
                    </div>
                    <!-- sign up button -->
                    <a href="user-account.html" class="signUp">Sign Up</a>
                    <p class="terms-service">By creating an account, you agree to the <a href="#">Terms of Service.</a> We'll occasionally send you account-related emails.</p>

                    <span class="or-register">-or-</span>
                    <p class="register-with">Register with:</p>

                    <!-- register with other platforms -->
                     <div class="other-platforms">
                        <div class="platform google">
                            <i class="fa-brands fa-google"></i>
                        </div>
                         <div class="platform google">
                            <i class="fa-brands fa-github"></i>
                        </div>
                         <div class="platform google">
                            <i class="fa-brands fab fa-facebook"></i>
                        </div>
                     </div>

                     <p class="Login">Already have an account? <a href="logIn.html">Login</a></p>
               </div>
            </form>
        </div>
     </div>

      <script>
    let passwordInput = document.getElementById('pass-input');
    let showHideIcon = document.getElementById('show-hide');
    // Show and hide password feature
    showHideIcon.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showHideIcon.classList.remove('fa-eye-slash');
            showHideIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            showHideIcon.classList.remove('fa-eye');
            showHideIcon.classList.add('fa-eye-slash');
        }
    });

    </script>
</body>
</html>
