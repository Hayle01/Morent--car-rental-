<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="signUp.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- signUp -->
     <div class="container">
        <div class="car-image">
            <img src="/images/signUP-image.jpeg" alt="">
        </div>
        <div class="form-container">
            <form>
                <div class="top-form">
               <a href="#" class="logo">MORENT</a>
               <h2>Sign Up</h2>
               </div>
               <div class="form-group">
                <div class="user-name">
                    <div class="input-label">
                        <!-- first name -->
                    <label for="name">First Name</label>
                    <div class="input-icon">
                    <i class="fa-solid fa-user-plus"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your first name">
                    </div>
                    </div>
                    <!-- last-name -->
                     <div class="input-label">
                    <label for="name">Last Name</label>
                    <div class="input-icon">
                    <i class="fa-solid fa-user-plus"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your Last name">
                    </div>
                    </div>
                </div>

                <!-- username -->
                 <div class="input-label">
                    <label for="name">Username</label>
                   <div class="input-icon">
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your Username">
                    </div>
                    </div>
                    <!-- email -->
                     <div class="input-label">
                    <label for="name">Email</label>
                   <div class="input-icon">
                    <i class="fa-regular far fa-envelope"></i>
                    <input type="email" name="name" id="name" placeholder="Enter your email">
                    </div>
                    </div>

               </div>
            </form>
        </div>
     </div>
</body>
</html>
