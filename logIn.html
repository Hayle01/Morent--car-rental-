<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="logIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- LogIN -->
     <div class="container">
        <div class="form-container">
            <form>
                <div class="top-form">
               <a href="index.html" class="logo">MORENT</a>
               </div>
               <div class="form-group">
                 <!-- email -->
                     <div class="input-label">
                    <label for="name">Email</label>
                   <div class="input-icon">
                    <i class="fa-regular far fa-envelope"></i>
                    <input type="email" name="name" id="name" placeholder="Enter your email" required>
                    </div>
                    </div>

                        <!-- password -->
                     <div class="input-label">
                    <label for="name">Password</label>
                   <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-regular fa-eye-slash" id="show-hide"></i>
                    <input type="password" id="pass-input" placeholder="Enter your password" required>
                    </div>
                    <span class="password-info">Minimum length is 8 characters</span>
                    </div>

                    <div class="remember-forget-password">
                        <div class="remeber-me">
                            <input type="checkbox" name="remeber-me">
                            <label for="remeber-me">Remember me</label>
                        </div>
                        <div class="forget-password">
                            <a href="#">Forget password?</a>
                        </div>
                    </div>

                      <!-- login  button -->
                    <a href="user-account.html"  class="signUp">Login</a>

                    <p class="create-new-acco">Do not have an account? <a href="singUp.html">Sign Up</a></p>
               </div>
            </form>
        </div>
     </div>

    <script>
    let passwordInput = document.getElementById('pass-input');
    let showHideIcon = document.getElementById('show-hide');
    // Show and hide password feature
    showHideIcon.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showHideIcon.classList.remove('fa-eye-slash');
            showHideIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            showHideIcon.classList.remove('fa-eye');
            showHideIcon.classList.add('fa-eye-slash');
        }
    });

    </script>
</body>
</html>
