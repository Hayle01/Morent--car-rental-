<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morent - Car Rental</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar pc-device container">
            <div class="right-nav-bar">
            <div class="logo">
                <h1 class="logo">MORENT</h1>
            </div>
        <div class="search-bar">
            <div class="search">
            <img src="/icons/search-bar.png" alt="search-bar-icon" class="search-icon">
            <input type="text" placeholder="Search something here">
            </div>
            <img src="/icons/filter.png" alt="filter-icon" class="filter-pc">
        </div>
        </div>

        <div class="left-nav-bar">
            <i class="fa-solid fa-heart"></i>
            <div class="notivication">
                <span></span>
                <i class="fa-solid fa-bell"></i>
            </div>
            <i class="fa-solid fa-gear"></i>
            <div class="profile">
                <img src="/images/profile-img.png" alt="profile-img" class="profile-pic">
            </div>
        </div>
         </nav>
         <!-- mobile device nav-bar -->
        <nav class="nav-m-device">
            <div class="logo-p-picture">
                <i class="fa-solid fa-bars"></i>
                <img src="/images/profile-img.png" >
            </div>
            <h1 class="logo">MORENT</h1>
            <div class="search-bar-m-device">
            <div class="search-m-device">
            <img src="/icons/search-bar.png" alt="search-bar-icon">
            <input type="text" placeholder="Search something here">
            </div>
            <img src="/icons/filter.png" alt="filter-icon" title="filter" class="filter">
            </div>
        </nav>
    </header>
    <!-- =========================End Header And navbar======================== -->

    <main class="container">
        <!-- =========================Left Section======================== -->
        <section class="left">
            <div class="Menu-dash">
                <h1>M A I N  M E N U</h1>
                <ul>
                    <li class="active"><img src="/icons/home.svg" alt=""> Dashboard</li>
                    <li><img src="icons/car.svg" alt=""> Car Rent</li>
                    <li><img src="icons/chart.svg" alt=""> Insight</li>
                    <li><img src="icons/empty-wallet-change.svg" alt=""> Reimburse</li>
                    <li><img src="icons/message.svg" alt=""> Inbox</li>
                    <li><img src="icons/calendar.svg" alt=""> Calender</li>
                </ul>
            </div>

            <div class="Preference">
                <h1>P R E F E R E N C E S</h1>
                <ul>
                    <li><img src="/icons/setting.svg" alt=""> Settings</li>
                    <li><img src="icons/info-circle.svg" alt=""> Help & Center</li>
                    <li><img src="icons/briefcase.svg" alt=""> Dark Mode
                    <div class="dark-mode">
                        <div class="sun">
                            <img src="icons/sun.svg" alt="">
                        </div>
                            <img src="icons/moon.svg" alt="" class="moon">
                    </div>
                    </li>
                </ul>
            </div>
        <div class="logout">
            <p><img src="icons/logout.svg" alt="">Log Out</p>
        </div>
        </section>
        <!-- =========================End Left Section======================== -->
</body>
</html>
